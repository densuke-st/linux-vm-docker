name: Docker Image CI

on:
  push:
    branches: [ "main", "ci" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      SECRET: ${{ secrets.DOCKER_AUTH }}
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        echo "${SECRET}" | docker login -u densukest --password-stdin
        docker buildx create --use mybuilder
        docker buildx build -t densukest/ubuntu-it-soft:v1 --push src
