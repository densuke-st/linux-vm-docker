name: Docker Image CI

on:
  push:
    branches: [ "ci", "main" ]
  pull_request:
      branches: [ "main" ]
  schedule:
    - cron: "30 11 * * *"

jobs:
  Build:
    runs-on: ubuntu-latest
    name: Build on ${{ matrix.arch }}
    strategy:
      matrix:
        include:
        - arch: amd64
          distro: ubuntu-latest
        - arch: aarch64
          distro: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build -t densukest/ubuntu-it-soft:v1 --build-arg PASSWORD=penguin src
        mkdir dist
        docker image save densukest/ubuntu-it-soft:v1 | gzip > dist/image.tar.gz
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: image-${{ matrix.arch }}
        path: dist/image.tar.gz
  Test:
    needs: Build
    runs-on: ubuntu-latest
    name: Build on ${{ matrix.arch }}
    strategy:
      matrix:
        include:
        - arch: amd64
          distro: ubuntu-latest
        - arch: aarch64
          distro: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: image-${{ matrix.arch }}
    - name: Test connection
      run: |
        zcat dist/image.tar.gz | docker import densukest/ubuntu-it-soft:v1
        docker run -p 2022:22 --name test -d --privileged  densukest/ubuntu-it-soft:v1
        sudo apt-get update; sudo apt-get install -y sshpass
        sshpass -p penguin ssh -p 2022 -o StrictHostKeyChecking=false linux@127.0.0.1 uname -a
